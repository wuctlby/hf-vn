# using sample with a given bdt cut set below
ptbins:
-   range: [1.0, 1.5]
    MaxChi2: 10
    MinSignificance: 5
    MaxSignificance: 400
    multitrial:
        inv_mass_bins_steps: [0.01, 0.02]
        MassMin: [1.71, 1.73] #, 1.75, 1.77, 1.79]
